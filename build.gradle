plugins {
    id 'java-library'
    id 'idea'
}

group 'com.github.laoc'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

subprojects{
    apply plugin: 'java-library'

    // 指定编码格式
    [compileJava, compileTestJava, javadoc]*.options*.encoding = 'UTF-8'

    repositories{
        mavenCentral()
    }
}